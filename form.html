<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Application Form</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #f9f9f9;
        }

        nav {
            width: 100%;
            background-color: #007bff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: #fff;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px; /* Optional: Limit nav width for better readability */
            box-sizing: border-box;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d1e7dd;
        }

        section {
            padding: 20px;
            margin-top: 60px; /* Adjust based on nav height */
            margin-left: auto;
            margin-right: auto;
            max-width: 1200px; /* Same as nav max-width to keep alignment */
            box-sizing: border-box;
            background-color: #ffffff;
        }

        h1 {
            font-size: 28px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .full-width {
            grid-column: span 2;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .terms {
            font-size: 14px;
            color: #666;
        }

        .terms a {
            color: #007bff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            form {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <!-- Global Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="form.html">Application Form</a></li>
            <li><a href="course.html">AltSchool Course</a></li>
            <li><a href="media.html">Media</a></li>
        </ul>
    </nav>

    <!-- Application Form -->
    <section id="application-form">
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="#" method="post">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div>
                <label for="state-city">State/City of Residence:</label>
                <input type="text" id="state-city" name="state-city">
            </div>

            <div class="full-width">
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">Select channel</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>

            <div class="full-width terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">By clicking continue, I agree to the <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</label>
            </div>

            <div class="full-width">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

</body>
</html>
