    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        nav {
            width: 100%;
            background-color: #007bff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;

            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d1e7dd;
        }

        section {
            padding: 20px;
            margin-top: 60px; /* Adjust based on nav height */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-right: auto;
            margin-left: auto;
            max-width: 1000px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
        }

        img, iframe, audio {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
        
        .media-container {
            margin-top: 20px;
        }

        .media-container img {
            border-radius: 8px;
        }

        .media-container video, .media-container audio {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

</style>
